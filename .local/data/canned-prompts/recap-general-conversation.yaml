id: 'Recap: General Conversation'
template: |
  Please recapitulate our conversation thus far, being sure to do the
  following:

  % if variables.subject:
  * Restate the initial subject or objectives, incorporating any refinements
    made to or tangents upon them in the course of the conversation.
  % endif
  % if variables.agenda:
  * Restate the outline or agenda, marking off completed items and noting items
    in progress.
  % endif
  % if variables.tables:
  * Reproduce all lists and tables in their most up-to-date form, along with
    any relevant notes.
  % endif

  Note that you will use this recapitulation as the basis for further chats;
  earlier conversation history may be elided for brevity. Thus, it is
  imperative that you accurately capture all pertinent information in the
  conversation so that we can continue it without loss of fidelity from this
  new starting point.
summarizes: true
variables:
  - id: 'subject'
    label: 'Subject or Objectives'
    species: 'boolean'
    default: true
  - id: 'agenda'
    label: 'Agenda or Outline'
    species: 'boolean'
    default: true
  - id: 'tables'
    label: 'Lists and Tables'
    species: 'boolean'
    default: true
