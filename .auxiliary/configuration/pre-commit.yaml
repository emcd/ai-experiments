# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_install_hook_types: [ 'pre-commit', 'pre-push' ]
#default_language_version:
#  python: python3.10

repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
    name: 'Check: Large Files'
  - id: check-case-conflict
    name: 'Check: Filename Case Conflict'
  - id: check-merge-conflict
    name: 'Check: Merge Conflict Markers'
  - id: check-symlinks
    name: 'Check: Dangling Symlinks'
  - id: check-vcs-permalinks
    name: 'Check: VCS Permalinks'
  - id: destroyed-symlinks
    name: 'Check: Destroyed Symlinks'
  - id: detect-private-key
    name: 'Check: Detect Private Keys'
  - id: mixed-line-ending
    name: 'Check: Detect Mixed Line Endings'
    args: [ '--fix', 'no' ]
#  - id: check-ast # TODO: Ensure Python 3.10.
#    name: 'Validate: Python Files'
#    fail_fast: true
  - id: check-json
    name: 'Validate: JSON Files'
  - id: check-toml
    name: 'Validate: TOML Files'
  - id: check-yaml
    name: 'Validate: YAML Files'
#  - id: check-docstring-first # TODO: Ensure Python 3.10.
#    name: 'Check: Docstring First (Python)'
#  - id: debug-statements # TODO: Ensure Python 3.10.
#    name: 'Check: Debug Statements (Python)'

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.4
  hooks:
  - id: ruff
    name: 'Lint: Ruff'
    fail_fast: true

