<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Panels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="panel left">
            Sticky Left Panel
            <div style="height: 110vh"></div>
            More content...
        </div>
        <div style="width: 60%">
            <div class="panel top">
                Sticky Overbar
            </div>
            <div class="main">
                Main content
                <div style="height: 150vh"></div>
                End of main content
            </div>
            <div class="panel bottom">
                Sticky Underbar
            </div>
        </div>
        <div class="panel right">
            Sticky Right Panel
        </div>
    </div>
</body>
</html>
